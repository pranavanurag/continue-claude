<!DOCTYPE html>
<html lang="en">
<!-- Syntax highlighting for JSON added -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Chat Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/json.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #5046e4;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
    }
    #newMessage {
      font-size: 16px;
    }
    #jsonDisplay {
      background-color: #282c34;
      border-radius: 4px;
      overflow: auto;
      margin-bottom: 10px;
      max-height: 400px;
    }
    #jsonDisplay pre {
      margin: 0;
      padding: 10px;
    }
    #jsonDisplay pre code {
      font-size: 14px;
    }
    #chatJson {
      width: 100%;
      min-height: 200px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #5046e4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3d35c6;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .message code {
      background-color: #f0f0f0;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
    .message pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .user {
      background-color: #f1f1f1;
      align-self: flex-end;
    }
    .assistant {
      background-color: #e1f5fe;
      align-self: flex-start;
    }
    #conversation {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .container {
      margin-bottom: 20px;
    }
    .collapsible {
      background-color: #f8f8f8;
      color: #444;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: 1px solid #ddd;
      text-align: left;
      outline: none;
      font-size: 15px;
      border-radius: 4px 4px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .active, .collapsible:hover {
      background-color: #f1f1f1;
    }
    .collapsible:after {
      content: '\002B';
      font-weight: bold;
      float: right;
      margin-left: 5px;
    }
    .active:after {
      content: '\2212';
    }
    .content {
      padding: 0 18px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
      background-color: white;
      border: 1px solid #ddd;
      border-top: none;
      border-radius: 0 0 4px 4px;
    }
    .content.open {
      max-height: 100%;
      padding: 10px 18px;
    }
    #debugConsole {
      font-family: monospace;
      font-size: 12px;
      background-color: #1e1e1e;
      color: #ddd;
      padding: 10px;
      border-radius: 4px;
      overflow-y: scroll;
      height: 200px;
      white-space: pre-wrap;
    }
    .debug-entry {
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px solid #333;
    }
    .debug-timestamp {
      color: #999;
    }
    .debug-url {
      color: #75bfff;
    }
    .debug-method {
      color: #c586c0;
    }
    .debug-status {
      color: #4ec9b0;
    }
  </style>
</head>
<body>
  <h1>Claude Chat Converter</h1>
  
  <div class="container">
    <h2>API Key</h2>
    <input type="password" id="apiKey" placeholder="Enter your Anthropic API key">
    <small>Your API key will be saved in this browser session only</small>
    <h3>Select Model</h3>
    <div id="modelSelection">
      <select id="modelSelect"></select>
      <div style="margin-top: 5px">
        <input type="text" id="customModel" placeholder="Or enter custom model ID">
      </div>
    </div>
    <h3>Saved Chats</h3>
    <div>
      <select id="savedChatsSelect">
        <option value="">-- Select a saved chat --</option>
      </select>
      <button id="loadSavedChat">Load</button>
      <button id="deleteSavedChat">Delete</button>
    </div>
    <div style="margin-top: 5px">
      <input type="text" id="newChatName" placeholder="Enter a name for current chat">
      <button id="saveCurrentChat">Save</button>
    </div>
  </div>
  
  <div class="container">
    <button class="collapsible">Paste Claude Chat JSON</button>
    <div class="content">
      <textarea id="chatJson" placeholder="Paste chat JSON from network tab here"></textarea>
      <div id="jsonDisplay">
        <pre><code class="language-json"></code></pre>
      </div>
      <button id="parseChat">Parse Chat</button>
    </div>
  </div>
  
  <div class="container">
    <h2>Send a new message</h2>
    <textarea id="newMessage" placeholder="Type a new message"></textarea>
    <button id="sendMessage">Send Message</button>
  </div>
  
  <div id="conversation"></div>
  
  <div class="container">
    <button class="collapsible">Debug Console</button>
    <div class="content">
      <div id="debugConsole"></div>
    </div>
  </div>
  
  <!-- Load application modules -->
  <script type="module" src="storage.js"></script>
  <script type="module" src="api.js"></script>
  <script type="module" src="ui.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
