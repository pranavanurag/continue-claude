<!DOCTYPE html>
<html lang="en">
<!-- Syntax highlighting for JSON added -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Chat Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/json.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #5046e4;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
    }
    #newMessage {
      font-size: 16px;
    }
    #jsonDisplay {
      background-color: #282c34;
      border-radius: 4px;
      overflow: auto;
      margin-bottom: 10px;
      max-height: 400px;
    }
    #jsonDisplay pre {
      margin: 0;
      padding: 10px;
    }
    #jsonDisplay pre code {
      font-size: 14px;
    }
    #chatJson {
      width: 100%;
      min-height: 200px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #5046e4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3d35c6;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .message code {
      background-color: #f0f0f0;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
    .message pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .user {
      background-color: #f1f1f1;
      align-self: flex-end;
    }
    .assistant {
      background-color: #e1f5fe;
      align-self: flex-start;
    }
    #conversation {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Claude Chat Converter</h1>
  
  <div class="container">
    <h2>API Key</h2>
    <input type="password" id="apiKey" placeholder="Enter your Anthropic API key">
  </div>
  
  <div class="container">
    <h2>Paste Claude Chat JSON</h2>
    <textarea id="chatJson" placeholder="Paste chat JSON from network tab here"></textarea>
    <div id="jsonDisplay">
      <pre><code class="language-json"></code></pre>
    </div>
    <button id="parseChat">Parse Chat</button>
    <script>
      document.getElementById('chatJson').addEventListener('input', function() {
        try {
          const json = JSON.parse(this.value);
          const formatted = JSON.stringify(json, null, 2);
          
          // Update the highlighted display
          const codeElement = document.querySelector('#jsonDisplay code');
          codeElement.textContent = formatted;
          hljs.highlightElement(codeElement);
          
          // Show the display and hide the textarea
          document.getElementById('jsonDisplay').style.display = 'block';
        } catch (e) {
          // Not valid JSON yet, hide the display
          document.getElementById('jsonDisplay').style.display = 'none';
        }
      });
    </script>
  </div>
  
  <div class="container">
    <h2>Send a new message</h2>
    <textarea id="newMessage" placeholder="Type a new message"></textarea>
    <button id="sendMessage">Send Message</button>
  </div>
  
  <div id="conversation"></div>
  
  <script>
    // Store the current chat
    let currentChat = null;
    
    // Parse chat from JSON
    document.getElementById('parseChat').addEventListener('click', () => {
      try {
        const chatJson = document.getElementById('chatJson').value;
        currentChat = JSON.parse(chatJson);
        
        // Display the conversation
        displayConversation(currentChat);
        
        // Make sure the JSON display is showing the current chat data
        const formatted = JSON.stringify(currentChat, null, 2);
        const codeElement = document.querySelector('#jsonDisplay code');
        codeElement.textContent = formatted;
        hljs.highlightElement(codeElement);
        document.getElementById('jsonDisplay').style.display = 'block';
      } catch (error) {
        alert('Error parsing chat JSON: ' + error.message);
      }
    });
    
    // Send a new message
    document.getElementById('sendMessage').addEventListener('click', async () => {
      const apiKey = document.getElementById('apiKey').value;
      const newMessage = document.getElementById('newMessage').value;
      
      if (!apiKey) {
        alert('Please enter your API key');
        return;
      }
      
      if (!currentChat) {
        alert('Please parse a chat first');
        return;
      }
      
      if (!newMessage.trim()) {
        alert('Please enter a message');
        return;
      }
      
      try {
        // Add new message to UI first
        addMessageToUI('human', newMessage);
        
        // Clear the input
        document.getElementById('newMessage').value = '';
        
        // Call our server endpoint
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            apiKey: apiKey,
            chat: currentChat,
            message: newMessage
          })
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'API request failed');
        }
        
        const responseData = await response.json();
        
        // Add Claude's response to the conversation
        const assistantMessage = responseData.content[0].text;
        addMessageToUI('assistant', assistantMessage);
        
        // Update current chat with the new messages
        if (!currentChat.chat_messages) {
          currentChat.chat_messages = [];
        }
        
        currentChat.chat_messages.push({
          sender: 'human',
          content: [{ type: 'text', text: newMessage }]
        });
        
        currentChat.chat_messages.push({
          sender: 'assistant',
          content: [{ type: 'text', text: assistantMessage }]
        });
        
        // Update the JSON display with the updated chat
        const formatted = JSON.stringify(currentChat, null, 2);
        const codeElement = document.querySelector('#jsonDisplay code');
        codeElement.textContent = formatted;
        hljs.highlightElement(codeElement);
        
      } catch (error) {
        alert('Error sending message: ' + error.message);
      }
    });
    
    // Display existing conversation
    function displayConversation(chat) {
      const conversationDiv = document.getElementById('conversation');
      conversationDiv.innerHTML = '';
      
      if (!chat.chat_messages) {
        return;
      }
      
      for (const message of chat.chat_messages) {
        let text = '';
        for (const content of message.content) {
          if (content.type === 'text') {
            text += content.text;
          }
        }
        
        if (text.trim()) {
          addMessageToUI(message.sender, text);
        }
      }
    }
    
    // Add a message to the UI
    function addMessageToUI(sender, text) {
      const conversationDiv = document.getElementById('conversation');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender === 'human' ? 'user' : 'assistant'}`;
      
      // Render markdown for assistant messages
      if (sender === 'assistant') {
        // Simple markdown rendering (can be replaced with a library like marked.js)
        const renderedText = text
          .replace(/`{3}([\s\S]*?)`{3}/g, '<pre><code>$1</code></pre>') // code blocks
          .replace(/`([^`]+)`/g, '<code>$1</code>') // inline code
          .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>') // bold
          .replace(/\*([^*]+)\*/g, '<em>$1</em>') // italic
          .replace(/\n\n/g, '<br><br>') // paragraphs
          .replace(/\n/g, '<br>'); // line breaks
        messageDiv.innerHTML = renderedText;
      } else {
        messageDiv.textContent = text;
      }
      
      conversationDiv.appendChild(messageDiv);
      
      // Scroll to bottom
      window.scrollTo(0, document.body.scrollHeight);
    }
    
    // These functions are no longer needed as we use the server endpoint
    // Kept for reference only
    /*

      // Convert chat to API format
      const messages = convertClaudeChat(claudeChat);
      
      // Add user message
      messages.push({ role: "user", content: newMessage });

        method: 'POST',
        headers: {
          'Content-Type': 'application/json',

        },
        body: JSON.stringify({

      });
      
      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error?.message || 'API request failed');
      }
      
      return await response.json();
    }
    */
    
    // Convert claude.ai chat format to Anthropic API format
    function convertClaudeChat(claudeChat) {
      const apiMessages = [];
      
      if (!claudeChat.chat_messages) {
        return apiMessages;
      }
      
      for (const message of claudeChat.chat_messages) {
        // Convert sender to role expected by API
        const role = message.sender === "human" ? "user" : "assistant";
        
        // Extract text content from message
        let content = "";
        if (message.content && message.content.length > 0) {
          // Find text blocks in the content array
          for (const block of message.content) {
            if (block.type === "text") {
              content += block.text;
            }
          }
        }
        
        if (content.trim()) {
          apiMessages.push({ role, content });
        }
      }
      
      return apiMessages;
    }
  </script>
</body>
</html>
